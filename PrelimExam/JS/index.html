<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>

    <style>
        :root {
            --bg: #f7f7f5;
            --card: #ffffff;
            --text: #37352f;
            --muted: #787774;
            --border: #e6e6e3;
            --accent: #2f3437;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 32px 20px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        h1 {
            font-size: 1.9rem;
            font-weight: 700;
            margin-bottom: 28px;
        }

        .section {
            background: var(--card);
            border-radius: 12px;
            padding: 22px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
        }

        .section h2 {
            font-size: 1.1rem;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
            gap: 14px;
        }

        label {
            font-size: 0.8rem;
            color: var(--muted);
            margin-bottom: 4px;
        }

        .field {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="number"] {
            padding: 8px 10px;
            font-size: 0.9rem;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: #fbfbfa;
        }

        input:focus {
            outline: none;
            background: #ffffff;
            border-color: #b5b5b3;
        }

        button {
            padding: 8px 14px;
            font-size: 0.85rem;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: #ffffff;
            cursor: pointer;
            font-weight: 500;
            color: var(--accent);
        }

        button:hover {
            background: #f1f1ef;
        }

        .primary-btn {
            background: var(--accent);
            color: white;
            border: none;
        }

        .primary-btn:hover {
            opacity: 0.9;
        }

        .table-wrap {
            border-radius: 12px;
            overflow-x: auto;
            border: 1px solid var(--border);
            background: var(--card);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #fbfbfa;
        }

        th {
            padding: 10px 12px;
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--muted);
            letter-spacing: 0.05em;
            text-align: left;
        }

        td {
            padding: 10px 12px;
            border-top: 1px solid var(--border);
            font-size: 0.85rem;
        }

        tbody tr:hover {
            background: #f6f6f4;
        }

        .footer {
            margin-top: 32px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--muted);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Student Records</h1>

        <!-- Student Form -->
        <div class="section">
            <h2>Add student</h2>

            <form id="studentForm">
                <div class="form-grid">
                    <div class="field">
                        <label>Student ID</label>
                        <input type="text" id="studentId" required>
                    </div>

                    <div class="field">
                        <label>First name</label>
                        <input type="text" id="firstName" required>
                    </div>

                    <div class="field">
                        <label>Last name</label>
                        <input type="text" id="lastName" required>
                    </div>

                    <div class="field">
                        <label>Lab 1</label>
                        <input type="number" id="labWork1" min="0" max="100" required>
                    </div>

                    <div class="field">
                        <label>Lab 2</label>
                        <input type="number" id="labWork2" min="0" max="100" required>
                    </div>

                    <div class="field">
                        <label>Lab 3</label>
                        <input type="number" id="labWork3" min="0" max="100" required>
                    </div>

                    <div class="field">
                        <label>Prelim exam</label>
                        <input type="number" id="prelimExam" min="0" max="100" required>
                    </div>

                    <div class="field">
                        <label>Attendance</label>
                        <input type="number" id="attendance" min="0" max="100" required>
                    </div>
                </div>

                <div style="margin-top: 16px; display: flex; gap: 8px;">
                    <button class="primary-btn" type="submit" id="submitBtn">Save</button>
                    <button type="button" id="cancelBtn" onclick="cancelEdit()" style="display:none;">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- CSV -->
        <div class="section">
            <h2>Import CSV</h2>
            <p style="font-size: 0.8rem; color: var(--muted); margin-bottom: 10px;">
                Upload a CSV file to replace existing records.
            </p>
            <input type="file" id="csvFileInput" accept=".csv">
        </div>

        <!-- Table -->
        <div class="table-wrap">
            <table>
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>First</th>
                        <th>Last</th>
                        <th>Lab 1</th>
                        <th>Lab 2</th>
                        <th>Lab 3</th>
                        <th>Prelim</th>
                        <th>Attendance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody"></tbody>
            </table>
        </div>

        <!-- Footer (Identifier + Stats) -->
        <footer class="footer">
            <div>
                Programmer: <strong>Josh Heidric Paraon</strong><br>
                Student ID: <strong>230013121</strong>
            </div>
            <div>
                Total students: <strong id="totalCount">0</strong>
                &nbsp;|&nbsp;
                <button onclick="downloadUpdatedCSV()">Export CSV</button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
