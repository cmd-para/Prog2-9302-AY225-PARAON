<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Programming 2 Prelims Term Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <main class="container">
      <header>
        <h1>Programming 2</h1>
        <p class="subtitle">Prelims Term Grade Calculator</p>
      </header>

      <form id="gradesForm" autocomplete="off">
        <div class="field">
          <label for="attendanceCount">Attendances (0 - 5)</label>
          <input
            id="attendanceCount"
            name="attendanceCount"
            type="number"
            min="0"
            max="5"
            step="1"
            placeholder="e.g., 4"
          />
        </div>

        <div class="field">
          <label for="excusedAbsences">Excused Absences (Optional)</label>
          <input
            id="excusedAbsences"
            name="excusedAbsences"
            type="number"
            min="0"
            max="5"
            step="1"
            placeholder="e.g., 1"
          />
          <small style="display: block; margin-top: 4px; color: #666;">Excused absences count as full attendance</small>
        </div>

        <div class="field">
          <label for="lab1Grade">Lab Work 1 Grade</label>
          <input
            id="lab1Grade"
            name="lab1Grade"
            type="number"
            min="0"
            step="1"
            placeholder="e.g., 85"
          />
        </div>

        <div class="field">
          <label for="lab2Grade">Lab Work 2 Grade</label>
          <input
            id="lab2Grade"
            name="lab2Grade"
            type="number"
            min="0"
            step="1"
            placeholder="e.g., 90"
          />
        </div>

        <div class="field">
          <label for="lab3Grade">Lab Work 3 Grade</label>
          <input
            id="lab3Grade"
            name="lab3Grade"
            type="number"
            min="0"
            step="1"
            placeholder="e.g., 88"
          />
        </div>
      </form>
    </main>

    <script src="./script.js" defer></script>
  </body>
</html>
